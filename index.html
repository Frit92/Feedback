<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fritflix Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1em;
      text-align: center;
    }
    h1 { margin-bottom: 1em; font-size: 2em; }
    button {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 1em;
      margin: 0.5em;
      font-size: 1.2em;
      border-radius: 0.5em;
      cursor: pointer;
      transition: background-color 0.2s ease;
      width: 90%;
      max-width: 400px;
    }
    button:hover, button:focus { background-color: #c40810; }
    #status { margin-top: 1em; font-size: 1em; min-height: 1.5em; }
    @media (max-width: 600px) { h1 { font-size: 1.5em; } button { font-size: 1em; } }
  </style>
</head>
<body>
  <h1>üì£ Feedback zu Fritflix</h1>
  <button onclick="sendFeedback('Stream ruckelt')">üéûÔ∏è Stream ruckelt</button>
  <button onclick="sendFeedback('Stream startet nicht')">‚õî Stream startet nicht</button>
  <button onclick="sendFeedback('Alles gut')">‚úÖ Alles gut</button>
  <div id="status"></div>

  <script>
    async function sendFeedback(messageText) {
      const statusDiv = document.getElementById("status");
      statusDiv.textContent = "‚è≥ Sende Feedback...";

      try {
        const response = await fetch("https://app.formbricks.com/api/v1/management/me", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-api-key": "94e876acb1f8e027f1907153f270627e" // üîÅ Ersetze durch deinen echten Key
          },
          body: JSON.stringify({
            surveyId: "cmc9a9x1zqnkivo013met32fi", // üîÅ Ersetze durch deine echte Survey-ID
            data: {
              feedback: `üö® Nutzer-Feedback: ${messageText} üïí ${new Date().toLocaleString("de-DE", { timeZone: "Europe/Berlin" })}`
            }
          })
        });

        if (response.ok) {
          statusDiv.textContent = "‚úÖ Danke f√ºr dein Feedback!";
          setTimeout(() => (statusDiv.textContent = ""), 3000);
        } else {
          statusDiv.textContent = "‚ùå Fehler beim Senden.";
        }
      } catch (error) {
        statusDiv.textContent = "‚ùå Verbindung fehlgeschlagen.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
