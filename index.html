<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fritflix Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 0.5em;
      text-align: center;
      overflow-y: auto;
    }
    h1 {
      margin: 0.5em 0;
      font-size: 1.8em;
    }
    button {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 1em;
      margin: 0.3em 0;
      font-size: 1.1em;
      border-radius: 0.4em;
      cursor: pointer;
      transition: background-color 0.2s ease;
      width: 95%;
      max-width: 350px;
    }
    button:hover, button:focus {
      background-color: #c40810;
    }
    #status {
      margin-top: 0.5em;
      font-size: 0.9em;
      min-height: 1.5em;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.4em;
      }
      button {
        font-size: 1em;
        padding: 0.8em;
      }
      #status {
        font-size: 0.8em;
      }
    }
    @media (max-width: 320px) {
      h1 {
        font-size: 1.2em;
      }
      button {
        font-size: 0.9em;
        padding: 0.6em;
      }
    }
  </style>

  <!-- EmailJS SDK v4 -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init({
        publicKey: "E4jHB9-hSCQJ6yEUf"
      });
    })();
  </script>
</head>

<body>
  <h1>📣 Feedback zu Fritflix</h1>
  <button onclick="sendFeedback('🔒 Anmeldung nicht möglich')">🔒 Anmeldung nicht möglich</button>
  <button onclick="sendFeedback('⛔ Stream startet nicht')">⛔ Stream startet nicht</button>
  <button onclick="sendFeedback('🎞️ Stream ruckelt')">🎞️ Stream ruckelt</button>
  <button onclick="sendFeedback('⏸️ Stream stoppt an bestimmter Stelle')">⏸️ Stream stoppt an bestimmter Stelle</button>
  <button onclick="sendFeedback('🔇 Kein Ton vorhanden')">🔇 Kein Ton vorhanden</button>
  <button onclick="sendFeedback('🔊≠ Ton und Bild nicht synchron')">🔊≠ Ton und Bild nicht synchron</button>
  <button onclick="sendFeedback('🎵 Originaltonspur fehlt')">🎵 Originaltonspur fehlt</button>
  <button onclick="sendFeedback('📜 Untertitel fehlen')">📜 Untertitel fehlen</button>
  <button onclick="sendFeedback('📺 Bildqualität schlecht (kein HD)')">📺 Bildqualität schlecht (kein HD)</button>
  <button onclick="sendFeedback('🚫 Falscher Film/Serie wird abgespielt')">🚫 Falscher Film/Serie wird abgespielt</button>
  <button onclick="sendFeedback('📱 App stürzt ab')">📱 App stürzt ab</button>
  <div id="status"></div>

  <script>
    async function sendFeedback(message) {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = "⏳ Sende Feedback...";

      try {
        await emailjs.send("service_i3ceboq", "template_3iie047", {
          feedback: message,
          timestamp: new Date().toLocaleString("de-DE", { timeZone: "Europe/Berlin" })
        });
        statusDiv.textContent = "✅ Danke für dein Feedback!";
        setTimeout(() => statusDiv.textContent = "", 3000);
      } catch (error) {
        statusDiv.textContent = "❌ Feedback konnte nicht gesendet werden.";
        console.error("Fehler beim Senden:", error);
      }
    }
  </script>
</body>
</html>
